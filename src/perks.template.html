<form>
  <div class="column small-6 small-left">
    <div class="row small-up-1 medium-up-2">
      <div class="column">
        <div class="perk"></div>
        <label>Character Level
          <input type="number" [(ng-model)]="filter.character_level" />
        </label>
      </div>
      <div class="column">
        <div class="perk">
          <div id="strength"></div>
        </div>
        <label>Strength (STR)
          <input type="number" [(ng-model)]="filter.STR_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="perception"></div>
        </div>
        <label>Perception (PER)
          <input type="number" [(ng-model)]="filter.PER_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="endurance"></div>
        </div>
        <label>Endurance (END)
          <input type="number" [(ng-model)]="filter.END_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="charisma"></div>
        </div>
        <label>Charisma (CHA)
          <input type="number" [(ng-model)]="filter.CHA_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="intelligence"></div>
        </div>
        <label>Intelligence (INT)
          <input type="number" [(ng-model)]="filter.INT_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="agility"></div>
        </div>
        <label>Agility (AGI)
          <input type="number" [(ng-model)]="filter.AGI_level" />
        </label>
      </div>

      <div class="column">
        <div class="perk">
          <div id="luck"></div>
        </div>
        <label>Luck (LCK)
          <input type="number" [(ng-model)]="filter.LCK_level" />
        </label>
      </div>
    </div>
  </div>

  <div class="column small-6 small-right">
    <div class="row">
      <span class="expanded success button">Ineligible Perks</span>
    </div>
    <ul class="vertical menu" data-accordion-menu>
      <li *ng-for="#perk of eligiblePerks()">
        <a href="#">
          {{perk.name}} <span class="rank_{{perk.rank}}"></span>
          {{perk.attribute_name}}
          <span [ng-class]="{not_eligible: !perk.isEligibleAttributeLevel(filter)}">{{perk.attribute_level}}</span>,
          Level
          <span [ng-class]="{not_eligible: !perk.isEligibleCharacterLevel(filter)}">{{perk.character_level}}</span>,
        </a>
        <ul class="menu vertical nested">
          <li>
            <blockquote>{{perk.description}}</blockquote>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="column small-6 small-right">
    <div class="row">
      <span class="expanded alert button">Ineligible Perks</span>
    </div>
    <ul class="vertical menu" data-accordion-menu>
      <li *ng-for="#perk of inEligiblePerks()">
        <a href="#">
          {{perk.name}} <span class="rank_{{perk.rank}}"></span>
          {{perk.attribute_name}}
          <span [ng-class]="{not_eligible: !perk.isEligibleAttributeLevel(filter)}">{{perk.attribute_level}}</span>,
          Level
          <span [ng-class]="{not_eligible: !perk.isEligibleCharacterLevel(filter)}">{{perk.character_level}}</span>,
        </a>
        <ul class="menu vertical nested">
          <li>
            <blockquote>{{perk.description}}</blockquote>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</form>
